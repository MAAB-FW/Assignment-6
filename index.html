<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- tailwin and daisyui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">
    <!-- awesome font -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .font-mulish {
            font-family: "Mulish", sans-serif;
        }

        .font-inter {
            font-family: "Inter", sans-serif;
        }
    </style>
    <title>Document</title>
</head>

<body class="font-inter">
    <header class="max-w-[1440px] mx-auto mt-[50px]">
        <section class="w-[81.25%] mx-auto">
            <!-- navbar  -->
            <nav class="navbar bg-base-100 flex justify-between">
                <div class="">
                    <p class="text-4xl font-black text-[#12132D]">ReTro</p>
                </div>
                <div class="flex gap-6">
                    <div class="hidden lg:flex">
                        <ul class="menu menu-horizontal flex gap-3 px-1">
                            <button title="Home"
                                class="btn btn-circle text-[rgba(18,19,45,0.6)] bg-[rgba(18,19,45,0.03)]">
                                <i class="fa-solid fa-house"></i>
                            </button>
                            <button title="Edit"
                                class="btn btn-circle text-[rgba(18,19,45,0.6)] bg-[rgba(18,19,45,0.03)]">
                                <i class="fa-solid fa-pen"></i>
                            </button>
                            <button title="Add"
                                class="btn btn-circle text-[rgba(18,19,45,0.6)] bg-[rgba(18,19,45,0.03)]">
                                <i class="fa-solid fa-user-plus"></i>
                            </button>
                            <button title="Flag"
                                class="btn btn-circle text-[rgba(18,19,45,0.6)] bg-[rgba(18,19,45,0.03)]">
                                <i class="fa-regular fa-flag"></i>
                            </button>
                        </ul>
                    </div>
                    <div class="">
                        <a class="btn rounded-[50px] text-white bg-[#797DFC]">Sign In</a>
                    </div>
                </div>
            </nav>
        </section>
    </header>
    <main></main>
    <footer></footer>
    <script src="JS/script.js"></script>
</body>

</html>

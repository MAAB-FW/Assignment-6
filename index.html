<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- tailwin and daisyui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">
    <!-- awesome font -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .font-mulish {
            font-family: "Mulish", sans-serif;
        }

        .font-inter {
            font-family: "Inter", sans-serif;
        }
    </style>
    <title>ReTro</title>
</head>

<body class="font-inter">
    <header class="max-w-[1440px] mx-auto mt-[50px]">
        <section class="w-[81.25%] mx-auto">
            <!-- navbar  -->
            <nav class="navbar bg-base-100 flex justify-between">
                <div class="">
                    <p class="text-4xl font-black text-[#12132D]">ReTro</p>
                </div>
                <div class="flex gap-6">
                    <div class="hidden lg:flex">
                        <ul class="menu menu-horizontal flex gap-3 px-1">
                            <button title="Home"
                                class="btn btn-circle text-[rgba(18,19,45,0.6)] bg-[rgba(18,19,45,0.03)]">
                                <i class="fa-solid fa-house"></i>
                            </button>
                            <button title="Edit"
                                class="btn btn-circle text-[rgba(18,19,45,0.6)] bg-[rgba(18,19,45,0.03)]">
                                <i class="fa-solid fa-pen"></i>
                            </button>
                            <button title="Add"
                                class="btn btn-circle text-[rgba(18,19,45,0.6)] bg-[rgba(18,19,45,0.03)]">
                                <i class="fa-solid fa-user-plus"></i>
                            </button>
                            <button title="Flag"
                                class="btn btn-circle text-[rgba(18,19,45,0.6)] bg-[rgba(18,19,45,0.03)]">
                                <i class="fa-regular fa-flag"></i>
                            </button>
                        </ul>
                    </div>
                    <div class="">
                        <a class="btn rounded-[50px] text-white bg-[#797DFC] font-bold ">Sign In</a>
                    </div>
                </div>
            </nav>
            <!-- banner -->
            <div
                class="bg-[#12132D] bg-[url('images/bgbanner.png')] bg-no-repeat bg-bottom rounded-[32px] w-full mt-6 lg:mt-[50px] flex flex-col lg:flex-row justify-center lg:justify-between">
                <div class="p-9 lg:p-[99px]">
                    <h1 class="font-black text-white text-[28px] lg:text-[64px] mb-5">Welcome to the<br>
                        <span
                            class="bg-gradient-to-r from-[rgb(121,125,252)] to-[rgba(121,125,252,0)] inline-block text-transparent bg-clip-text">ReTro</span>
                        Forum
                    </h1>
                    <p class="text-[rgba(255,255,255,0.8)] text-sm lg:text-base mb-8">Share your favorite opinion and
                        win and wp<br>forum coffee mug!
                    </p>
                    <div class="relative">
                        <input type="text"
                            class="py-[18px] placeholder:text-[rgba(3,7,18,0.5)] placeholder:font-medium placeholder:text-sm lg:placeholder:text-base pl-5 rounded-[50px] w-full"
                            placeholder="Search here anything">
                        <button
                            class="absolute right-[5px] top-[6px] btn rounded-[50px] text-white bg-[#797DFC] border-none font-bold ">Search</button>
                    </div>
                </div>
                <div
                    class="p-6 lg:p-12 bg-white rounded-3xl lg:rounded-[32px] mx-8 my-10 lg:my-[131px] lg:mr-[100px] lg:w-[275px] lg:text-lg font-medium text-[rgba(18,19,45,0.8)] flex flex-col gap-3 lg:gap-6">
                    <p class="flex justify-between">Registered Users <span>01</span></p>
                    <p class="flex justify-between">Forum <span>05</span></p>
                    <p class="flex justify-between">Topics <span>01</span></p>
                    <p class="flex justify-between">Replies <span>01</span></p>
                </div>
            </div>
        </section>
    </header>
    <main></main>
    <footer></footer>
    <script src="JS/script.js"></script>
</body>

</html>
